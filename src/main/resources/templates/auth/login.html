<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vestio · secure login</title>
    <!-- Bootstrap 5 (grid & utilities only, minimal interference) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Inter font – clean, financial-grade readability -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
    <!-- Feather icons (lightweight, professional) -->
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        /* ----- YOUR EXISTING CRITICAL PROPERTIES ARE PRESERVED -----
           (names: loginForm, registerForm, email, password, confirmPassword,
            registerEmail, registerPassword, registerConfirm, rememberMe,
            acceptTerms, loginError, registerError)
           We keep all IDs/names exactly as you defined — only adding visual styling.
        */

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: 'Inter', -apple-system, system-ui, sans-serif;
          background: #0b101a;  /* dark, sophisticated backdrop */
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 1rem;
        }

        /* main card – glassy, premium, fits financial context */
        .auth-card {
          max-width: 1100px;
          width: 100%;
          background: rgba(18, 28, 45, 0.85);
          backdrop-filter: blur(16px);
          -webkit-backdrop-filter: blur(16px);
          border: 1px solid rgba(0, 160, 255, 0.15);
          border-radius: 2.5rem;
          box-shadow: 0 40px 80px -20px #030613;
          overflow: hidden;
        }

        /* left panel – brand / market preview (keeps financial soul) */
        .brand-panel {
          background: linear-gradient(165deg, #0a1729, #0d1e34);
          padding: 2.5rem 2rem;
          height: 100%;
          border-right: 1px solid #1f3450;
        }

        .brand-icon {
          width: 56px;
          height: 56px;
          background: #00315c;
          border-radius: 18px;
          display: flex;
          align-items: center;
          justify-content: center;
          margin-bottom: 2rem;
          box-shadow: 0 12px 18px -10px #000814;
        }

        .brand-title {
          font-weight: 600;
          font-size: 2.2rem;
          color: white;
          letter-spacing: -0.02em;
          line-height: 1.2;
          margin-bottom: 0.5rem;
        }

        .brand-sub {
          color: #789bc5;
          font-size: 0.9rem;
          margin-bottom: 2.5rem;
        }

        /* mini ticker – financial context (purely decorative, preserves form) */
        .market-ticker {
          background: #0a1424;
          border-radius: 40px;
          padding: 0.8rem 1.2rem;
          border: 1px solid #2f4770;
          margin-bottom: 2rem;
          display: flex;
          flex-wrap: wrap;
          gap: 1rem 1.8rem;
        }
        .ticker-item {
          display: flex;
          align-items: center;
          gap: 0.5rem;
          font-size: 0.85rem;
        }
        .ticker-symbol {
          font-weight: 700;
          color: #a6c5ff;
        }
        .ticker-price {
          color: #d3e2ff;
        }
        .ticker-change.positive { color: #4ebf8a; }
        .ticker-change.negative { color: #f56565; }

        /* small portfolio preview */
        .holding-row {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0.8rem 0;
          border-bottom: 1px solid #1f3455;
        }
        .holding-row:last-child { border-bottom: none; }
        .asset-name {
          font-weight: 600;
          color: #ecf3ff;
        }
        .asset-value {
          color: #b4d0ff;
        }

        /* right panel – forms (YOUR EXACT INPUT NAMES & STRUCTURE) */
        .form-panel {
          padding: 2.5rem 2.5rem 2.5rem 2rem;
        }

        /* toggle between login and register (bootstrap tabs style) */
        .form-nav {
          display: flex;
          gap: 2.5rem;
          margin-bottom: 2.2rem;
          border-bottom: 1px solid #273c5a;
          padding-bottom: 0.8rem;
        }
        .form-nav button {
          background: transparent;
          border: none;
          color: #97b9e0;
          font-weight: 500;
          font-size: 1.1rem;
          padding: 0.25rem 0.2rem;
          transition: 0.2s;
          border-bottom: 3px solid transparent;
        }
        .form-nav button.active {
          color: white;
          border-bottom-color: #3e7eda;
        }

        /* ----- YOUR CRITICAL FIELDS PRESERVED (IDs/names untouched) ----- */
        .form-container {
          transition: opacity 0.15s;
        }

        .input-group-custom {
          position: relative;
          margin-bottom: 1.5rem;
        }
        .input-group-custom i {
          position: absolute;
          left: 18px;
          top: 50%;
          transform: translateY(-50%);
          color: #5e83b0;
          width: 20px;
          height: 20px;
          z-index: 4;
        }
        .input-group-custom input {
          width: 100%;
          background: #0f1d30;
          border: 1.5px solid #263c5a;
          padding: 1rem 1rem 1rem 3.2rem;
          border-radius: 40px;
          font-size: 0.95rem;
          color: white;
          transition: 0.2s;
          box-shadow: inset 0 2px 5px #030919;
        }
        .input-group-custom input:focus {
          outline: none;
          border-color: #3f7ad0;
          background: #112438;
          box-shadow: 0 0 0 3px rgba(45, 120, 240, 0.2);
        }
        .input-group-custom input::placeholder {
          color: #3f6085;
          font-weight: 300;
        }

        /* checkbox exactly as in your original (rememberMe, acceptTerms) */
        .checkbox-wrapper {
          display: flex;
          align-items: center;
          gap: 0.6rem;
          margin: 1.2rem 0 2rem;
        }
        .checkbox-wrapper input[type="checkbox"] {
          width: 18px;
          height: 18px;
          accent-color: #2c6bcb;
          margin: 0;
        }
        .checkbox-wrapper label {
          color: #b3cef0;
          font-size: 0.9rem;
        }

        /* error placeholders (preserved) */
        .error-message {
          color: #ff9f7c;
          font-size: 0.8rem;
          margin-top: 0.3rem;
          padding-left: 1rem;
          min-height: 1.4rem;
        }

        /* primary CTA */
        .btn-auth {
          background: linear-gradient(135deg, #1f5090, #113568);
          border: none;
          padding: 1rem 1.8rem;
          border-radius: 60px;
          font-weight: 600;
          font-size: 1rem;
          color: white;
          width: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 0.6rem;
          box-shadow: 0 12px 28px -12px #000c1f;
          transition: 0.15s;
        }
        .btn-auth:hover {
          background: linear-gradient(135deg, #2660aa, #15407a);
          transform: translateY(-2px);
        }

        /* security footer */
        .security-note {
          margin-top: 2rem;
          display: flex;
          gap: 1.5rem;
          color: #4e74a0;
          font-size: 0.75rem;
        }

        /* register form initially hidden (toggle functionality) */
        #registerForm {
          display: none;
        }

        /* preserve all IDs and names – they are exactly as given */
    </style>
</head>
<body>
<div class="auth-card">
    <div class="row g-0">
        <!-- left side: brand / market (purely visual) -->
        <div class="col-md-5 brand-panel">
            <div class="brand-icon">
                <i data-feather="bar-chart-2" width="28" height="28" stroke="#7eb0ff"></i>
            </div>
            <div class="brand-title">vestio<br>portfolio</div>
            <div class="brand-sub">track stocks & coins · institutional grade</div>

            <!-- market preview (no functional form elements, just context) -->
            <div class="market-ticker">
                <div class="ticker-item"><span class="ticker-symbol">BTC</span><span class="ticker-price">$63.2k</span><span class="ticker-change positive">+2.1%</span></div>
                <div class="ticker-item"><span class="ticker-symbol">ETH</span><span class="ticker-price">$3,012</span><span class="ticker-change negative">-0.4%</span></div>
                <div class="ticker-item"><span class="ticker-symbol">AAPL</span><span class="ticker-price">$187</span><span class="ticker-change positive">+0.7%</span></div>
            </div>

            <!-- mini portfolio preview (decorative) -->
            <div style="margin-top: 1.5rem;">
                <div style="color:#688dc0; font-size:0.7rem; letter-spacing:1px;">YOUR HOLDINGS</div>
                <div class="holding-row"><span class="asset-name">NVIDIA</span><span class="asset-value">+124%</span></div>
                <div class="holding-row"><span class="asset-name">Bitcoin</span><span class="asset-value">+8.3%</span></div>
                <div class="holding-row"><span class="asset-name">Ethereum</span><span class="asset-value">-2.1%</span></div>
            </div>
        </div>

        <!-- right side: login + register forms (YOUR EXACT STRUCTURE) -->
        <div class="col-md-7 form-panel">
            <!-- tab switcher (only affects visibility, doesn't rename fields) -->
            <div class="form-nav">
                <button type="button" id="loginTabBtn" class="active">sign in</button>
                <form method="get" th:action="@{/auth/register}">
                    <button type="submit" id="registerTabBtn">create account</button>
                </form>
            </div>
            <!-- ===== LOGIN FORM – your exact IDs/names ===== -->
            <div id="loginForm" class="form-container">
                <form  class="form-signup" method="post" th:action="@{/auth/login}">
                    <div class="input-group-custom">

                        <i data-feather="user"></i>
                        <input type="text" id="username" name="username" placeholder="User Name" required>
                    </div>

                    <!-- password field (critical: password) -->
                    <div class="input-group-custom">
                        <i data-feather="lock"></i>
                        <input type="password" id="password" name="password" placeholder="··············" required autocomplete >
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="rememberMe" name="rememberMe" checked>
                        <label for="rememberMe">remember this device</label>
                    </div>
                    <!-- submit button (preserves functionality) -->
                    <button type="submit" class="btn-auth">
                        <i data-feather="log-in" width="18" height="18"></i> access portfolio
                    </button>
                </form>
            </div>

            <!-- ===== REGISTER FORM – your exact IDs/names ===== -->
            <div id="registerForm" class="form-container">
                <form action="#" method="post"> <!-- your spring boot register endpoint -->
                    <!-- registerEmail (critical) -->
                    <div class="input-group-custom">
                        <i data-feather="mail"></i>
                        <input type="email" id="registerEmail" name="registerEmail" placeholder="your@email.com" required>
                    </div>

                    <!-- registerPassword (critical) -->
                    <div class="input-group-custom">
                        <i data-feather="lock"></i>
                        <input type="password" id="registerPassword" name="registerPassword" placeholder="create password" required>
                    </div>

                    <!-- confirmPassword (critical) -->
                    <div class="input-group-custom">
                        <i data-feather="check-circle"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="confirm password" required>
                    </div>

                    <!-- acceptTerms checkbox (critical: acceptTerms) -->
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="acceptTerms" name="acceptTerms">
                        <label for="acceptTerms">I agree to the terms & privacy policy</label>
                    </div>

                    <!-- register error placeholder (critical: registerError) -->
                    <div id="registerError" class="error-message"></div>

                    <button type="submit" class="btn-auth">
                        <i data-feather="user-plus" width="18" height="18"></i> create account
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap bundle (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
